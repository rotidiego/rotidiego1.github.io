<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" type="text/css" href="css/estilos.css"> <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/75/75775.png">
   
  </head>
  <body>
      <div class="cabecero " style="max-width: 100%;">
      <div class="row" style="max-width: 100%;">
        <div class="itemCabecero col">
          <img src="https://www.udistrital.edu.co/themes/custom/versh/logo.png" width="250px" alt="12">
        </div>
      </div>
      </div>
    <div class="contenido">
    <div class="contenedor">
    <h1>Calculadora</h1>
    <br>
    <p>Este proyecto </p>
    <br>
    <div id="formInicial">
      <label for="tipo" selected>Seleccione una opción : </label> 
      <select name="opcionForm" id="opcionForm" onchange="formChange(value)">
        <option value="0" selected>Seleccione una opción</option>
        <option value="1">calcular</option>
        <option value="2">Conversión</option>
      </select>
    </div>
    <br>
    <div id="form1" style="display: none;">
    <div class="row">
      <div class="col">
        <label for="P">Valor inicial:</label> <br>
        <input type="text" id="P" placeholder="p"  onkeypress="return validar(event)">
      </div>
      <div class="col">
         <label for="">Interes:</label> <br>
        <input type="text" id="i" placeholder="i" onkeypress="return validar(event)">        
      </div>
      <div class="col">
        <label for="TipoIntereses">Tipo interes:</label> <br>
        <select name="TipoIntereses" id="TipoIntereses">
          <option value="nominal">nominal</option>
          <option value="efectivo">efectivo</option>
          <option value="nominal_anticipado">nominal_anticipado</option>
        </select>       
      </div>
      <div class="col">
        <label for="tiempointeres">Tiempo de interes:</label> <br>
        <select name="tiempointeres" id="tiempointeres" >
         <option value="" selected>Seleccione una opción</option>
          <option value="1">mensual</option>
          <option value="2">bimestre</option>
          <option value="3">trimestre</option>
          <option value="4">cuatrimestre</option>
          <option value="6">semestre</option>
          <option value="12">anual</option>
        </select>  
      </div>
      <div class="col">
        <label for="">Tiempo:</label> <br>
        <input type="text"id="n"  placeholder="n" onkeypress="return validar(event)">

      </div>
      <div class="col">
        <label for="">Valor Futuro:</label> <br>
        <input type="text"id="s"  placeholder="s" onkeypress="return validar(event)">

      </div>
    </div></div>
<br>
    
    <div id="form2" style="display: none;">
      
      <label for="tipo">Que valor desea allar: </label> 
      <select name="opcionConversor" id="opcionConversor">
        <option value="0" selected>Seleccione una opción</option>
        <option value="1">Interes (i)</option>
        <option value="2">Tiempo (n)</option>
      </select>
      <div class="row">
        <div class="col">
          <label for="P">interes a Convertir:</label> <br>
          <div class="interesInput">
          <input type="text" id="i1" placeholder="p" onchange="Convertir()" onkeypress="return validar(event)"></div>
        </div>
        <div class="col">
           <label for="TipoInteres1">Tipo interes: <i class="bi bi-percent"></i></label> <br>
           <select name="TipoInteres1" id="TipoInteres1" onchange="Convertir()">
            <option value="" selected>Seleccione una opción</option>
             <option value="nominal">nominal</option>
             <option value="efectivo">efectivo</option>
             <option value="nominal_anticipado">nominal_anticipado</option>
           </select>     
        </div>
        <div class="col">
          <label for="">Tiempo:</label> <br>
          <select name="n1" id="n1" onchange="Convertir()">
           <option value="" selected>Seleccione una opción</option>
            <option value="1">mensual</option>
            <option value="2">bimestre</option>
            <option value="3">trimestre</option>
            <option value="4">cuatrimestre</option>
            <option value="6">semestre</option>
            <option value="12">anual</option>
          </select> 
  
        </div>
        <div class="col">
          <label for="P">interes a final:</label> <br>
          <input type="text" id="i2" placeholder="p" onchange="Convertir()" onkeypress="return validar(event)">
        </div>
        <div class="col">
          <label for="TipoInteres2">Tipo interes:</label> <br>
          <select name="TipoInteres2" id="TipoInteres2">
            
            <option value="" selected>Seleccione una opción</option>
            <option value="nominal">nominal</option>
            <option value="efectivo">efectivo</option>
            <option value="nominal_anticipado">nominal_anticipado</option>
          </select>
        </div>
        <div class="col">
          <label for="">Tiempo:</label> <br>
          <select name="n2" id="n2" onchange="Convertir()">
           <option value="" selected>Seleccione una opción</option>
            <option value="1">mensual</option>
            <option value="2">bimestre</option>
            <option value="3">trimestre</option>
            <option value="4">cuatrimestre</option>
            <option value="6">semestre</option>
            <option value="12">anual</option>
          </select> 
  
        </div>
      </div></div>

    </div></div>
    <footer>
      <div class="row" style="max-width: 100%;">
        <div class="itemFooter col-6">
          <ul>
           <li>diego rodriguez</li>
           <li>Maicol Sedano</li>
           <li>Sebastian Diaz</li>
          </ul></div>

      </div>
    </footer>
    <script type="text/javascript" src="js/appCalculadora.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
